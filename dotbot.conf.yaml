
- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.config/nvim: nvim
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.pythonstartup: pythonstartup

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - ["nvim +PlugUpdate +PlugClean! +qa", Installing and updating plugins(using vim-plug)]

